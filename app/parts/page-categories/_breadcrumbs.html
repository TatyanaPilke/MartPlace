            placeholder="Search your products" required>
        </label>
        <button class="btn btn--blue breadcrumbs__magnify" type="submit"><span
            class="hidden">Search</span>Search</button>

      <ul class="breadcrumbs__list">
        <li class="breadcrumbs__item">

  <div class="breadcrumbs__products">

          <a class="breadcrumbs__link-products" href="#">New Products</a>

        <div class="breadcrumbs__box-link d-flex">

          </select>
          <select class="breadcrumbs__select" name="filter-products">
            <option value="price">12 Items Per Page</option>
          </select>
          <div class="breadcrumbs__button">
            <button class="breadcrumbs__btn breadcrumbs__btn--grid"
              style="background-image: url(images/icons/grid.png);"></button>
            <button class="breadcrumbs__btn breadcrumbs__btn--list"
              style="background-image: url(images/icons/list.png);"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
