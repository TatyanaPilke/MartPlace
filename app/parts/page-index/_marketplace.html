<section class="marketplace">
  <div class="container">
    <div class="marketplace__inner">
      <div class="marketplace__title">
        Create Your Own
        <span class="marketplace__word">
          Digital Product Marketplace
        </span>
        <p class="marketplace__text">
          MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
        </p>
        <a class="btn btn--transparent marketplace__link" href="#">
          View All Products
        </a>
        <a class="btn btn--transparent marketplace__link" href="#">
          Popular Products
        </a>
      </div>


      <div class="form-categories">
        <form class="form-categories__products" action="#" method="post">
          <label class="form-categories__box">
            <span class="hidden">Search your products</span>
            <input class="form-categories__input" type="search" name="search" placeholder="Search your products..."
              required>
          </label>
          <select class="form-categories__select" name="categories">
            <option selected value="All Categories">All Categories</option>
          </select>
          <button class="btn btn--blue form-categories__btn" type="submit">Search Now</button>
        </form>
      </div>
    </div>
  </div>
</section>
